<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Multipule checkboxes</title>
  </head>
  <body>
    <div class="checkbox-wrapper">
      <h1>Check box</h1>
      <div class="checkbox">
        <input type="checkbox" />
        <p>Checkbox 1</p>
      </div>
      <div class="checkbox">
        <input type="checkbox" />
        <p>Checkbox 2</p>
      </div>
      <div class="checkbox">
        <input type="checkbox" />
        <p>Checkbox 3</p>
      </div>
      <div class="checkbox">
        <input type="checkbox" />
        <p>Checkbox 4</p>
      </div>
      <div class="checkbox">
        <input type="checkbox" />
        <p>Checkbox 5</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
